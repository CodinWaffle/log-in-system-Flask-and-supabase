{% extends "base.html" %}

{% block content %}

<div class="container">

  <aside class="col col-sm-5">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1 text-center">Sign Up</h4>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
          <div class="form-group">
              <input name="username" class="form-control" placeholder="Name" type="text" autofocus="">  
          </div>
          <div class="form-group">
              <input name="email" class="form-control" placeholder="user@user.com" type="email" autofocus="">
          </div>
          <div class="form-group">
              <input name="password" class="form-control" placeholder="********" type="password" maxlength="9" required>  
          </div>
          <div class="form-group">
              <input name="confirm_password" class="form-control" placeholder="Confirm Password" type="password" maxlength="9" required>
          </div>
          <button type="submit" class="btn btn-info btn-block">Sign Up</button>
          <div class="col-md-12 text-right">
            <a class="small" href="{{ url_for('auth.login') }}">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
      </article>
  </aside>
{% endblock %}
